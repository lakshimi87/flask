<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask Converter</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
      }
      .box {
        width: 30%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form method="POST">
          <label for="input_text">Input:</label>
          <textarea id="input_text" name="input_text" rows="10" cols="30">{{ input_text }}</textarea>
      </div>
      <div class="button-container">
        <button type="submit">Convert</button>
      </div>
      </form>
      <div class="box">
        <label for="result">Result:</label>
        <textarea id="result" rows="10" cols="30" readonly>{{ result }}</textarea>
      </div>
    </div>
  </body>
</html>
